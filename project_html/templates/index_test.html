<body>
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../static/assets/mp4/bg.mp4" type="video/mp4">
    </video>
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4">도로균열 <br />신고서비스</h1>
        <div class="container">
            <div class="header"></div>
        <hr/>
            <div>
                <form action="crack_process" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="formFile" class="form-label" style="width: 210px;">도로이미지를 넣으세요</label>
                            <input class="form-control" type="file" name="file" id="inputFile1" style="width: 490px;"><br/><br/>
                            <input type="submit" class="btn btn-secondary" value="제출하기">
                        </div>
                        <div class="col-lg-8">
                            <img id="imagen"><br/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<script>
    function init() {
        var inputFile = document.getElementById('inputFile1');
        inputFile.addEventListener('change', mostrarImagen, false);
    }
    function mostrarImagen(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            var img = document.getElementById('imagen');
            img.src = event.target.result;
            img.width = 350;
            img.height = 300;
            img.
        }
        reader.readAsDataURL(file);
    }
    window.addEventListener('load', init, false);
</script>
